<h5鍋物選擇很多：和風鍋、香辣鍋、泡菜鍋、壽喜燒、孜然鍋、蔬食鍋（鍋邊素），
及平日午間限定的商業午餐。<br>
菜單的左上角照例標示的很清楚：湯底是人工調味的，肉類都是組合肉，請煮熟後使用。<br>
決定好要享用的餐點，就到入口處點餐、買單，就好囉。<br>
